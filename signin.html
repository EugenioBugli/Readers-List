<!DOCTYPE html>
<html>
    <head>
        <title>Reader's List Web Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device - width, initial - scale =1.0 ">
        <link rel=stylesheet href="index.css" type="text/css">
        <!--<script src="index.js" type = "application/javascript"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="central-sheet">
            <h1 class="col page-title">Sign in Module</h1>
            <h2 class="col">Please enter all your data correctly</h2>
            <form class="col" method="post" action="" name="form">
                <table class="info-table">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" class="textInput" name="name" maxlength="40" size="40"></td>
                    </tr>
                    <tr>
                        <td>Surname:</td>
                        <td><input type="text" class="textInput" name="surname" maxlength="40" size="40"></td>
                    </tr>
                    <tr>
                        <td>Birth date:</td>
                        <td><input type="date" class="dateInput textInput" name="birth"></td>
                    </tr>
                    <tr>
                        <td>Sesso:</td>
                        <td>
                            <input type="radio" name="sex" value="M">M 
                            <input type="radio" name="sex" value="W">F 
                        </td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" class="textInput" name="username" maxlength="40" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" class="textInput" name="mail" maxlength="40" size="40" ></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" class="textInput" name="firstpw" size="40"></td>
                    </tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" class="textInput" name="secondpw" size="40"></td>
                    </tr>
                    <tr><td><input type="checkbox" name="showPass" onclick="showPasswords()">Show Passwords</td><td></td></tr>
                    <tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                        <td>
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <script src="signin.js"></script>
</html>
