<!DOCTYPE html>
<html>
    <head>
        <title>Reader's List Web Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device - width, initial - scale =1.0 ">
        <link rel=stylesheet href="index.css" type="text/css">
        <script type="text/javascript" language="javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="central-sheet">
            <h1 class="col page-title">Reader's LIST</h1>
            <h2 class="col">This Web Site is designed to help you Making a Reading List</h2>
            <form class="col" method="post" action="" name="form">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" maxlength="30" size="30"></td>
                    </tr>
                    <tr>
                        <td>Surname:</td>
                        <td><input type="text" name="surname" maxlength="30" size="30"></td>
                    </tr>
                    <tr>
                        <td>Birth date:</td>
                        <td><input type="date" name="birth"></td>
                    </tr>
                    <tr>
                        <td>Sesso:</td>
                        <td>
                            <input type="radio" name="sex" value="M">M 
                            <input type="radio" name="sex" value="W">F 
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="mail"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="firstpw"></td>
                    </tr>
                    <tr>
                        <td>Conferma Password:</td>
                        <td><input type="password" name="secondpw"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                        <td>
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
